<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Exercise Forms</title>
    </head>
    <body>
        <h1>Sign Up Form</h1>
        <form method="post" action="index.html">
            <legend>Your Basic Info</legend>
            <label>Name:</label>
            <input type="text" name="name"/>
            <br>
            <label>E-Mail:</label>
            <input type="email" name="email"/>
            <br>
            <label>Password:</label>
            <input type="text" name="password"/>

            <br>
            <label>Gender:</label>
            <br>
            <input type="radio" name="radioButton"/> <label>Male</label>
            <br>
            <input type="radio" name="radioButton"/> <label>Female</label>
        </form>
    </body>
</html>
